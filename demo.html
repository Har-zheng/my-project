<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue v-on</title>
		<link rel="stylesheet" href="./css/demo.css"/>
		<style type="text/css">
						.center{
				text-align: center;
			}

		</style>
	</head>
	<body>
		
		<!--这是我们的view-->
		<div id="app">
			<fieldset>
				<legend>
					Create New Person
				</legend>
				<div class="form-group">
					<label>Name:</label>
					<input type="text" v-model="newPerson.name"/>
				</div>
				<div class="form-group">
					<label>Age:</label>
					<input type="text" v-model="newPerson.age"/>
				</div>
				<div class="form-group">
					<label>sex:</label>
					<select v-model="newPerson.sex">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
				<div class="form-group">
					<label for=""></label>
					<button v-on:click="creatPerson">Creat</button>
				</div>
			</fieldset>
			<table>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
					<th>Delete</th>
				</tr>
				<tr v-for="peoples in people">
					<td>{{peoples.name}}</td>
					<td>{{peoples.age}}</td>
					<td>{{peoples.sex}}</td>
					<td><button v-on:click="deleteperson()">Delete</button></td>
				</tr>
			</table>
		</div>
	</body>
	<script src="./vue.js"></script>
		<script>
			//  这是我们的model
//			var exampleData = {
//				message: 'hello world'
//			}
			//  创建一个vue实例或 viewmodel
			//  它连接view与model
			var  vm  = new Vue({
				el: '#app',
				data: {
					newPerson: {
						name: '',
						age: 0,
						sex: 'Male'
					},
					people: [
					{
						name: 'Jack',
						age: 30,
						sex: 'Male'
					},
					{
						name: 'Bill',
						age: 26,
						sex: 'Male'
					},
					{
						name: 'Tracy',
						age: 22,
						sex: 'Female'
					},
					{
						name: 'LcL',
						age: 27,
						sex: 'Male'
					}
					]
				},
				methods: {
					creatPerson: function(){
						//指向this当前函数的调用
						this.people.push(this.newPerson);
						//  当newPerson添加完成后 ，重置newPerson对象
						this.newPerson = {name: '',age: 0, sex: 'Male' };
					},
					deleteperson: function(index) {
						//删除一个数组
//						console.log(this.people.splice(index,1))
						this.people.splice(index,1);
					}
				}
			})
		</script>
</html>
